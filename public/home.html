<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Trophy - Home</title>

  <!-- Anton font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Patrick+Hand&display=swap" rel="stylesheet">

  <!-- your global css -->
  <link rel="stylesheet" href="./css/styles.css" />
</head>

<body class="home">
  <h1 class="home-title">#goals</h1>
  <button class="home-shelf" id="shelfBtn">shelf</button>

  <!-- goals grid -->
  <main class="goals-grid" id="goalsGrid"></main>

  <!-- create goal button -->
  <div class="home-bottom">
    <button class="home-cta" id="openCreateGoal">CREATE GOAL</button>
  </div>

  <!-- modal -->
  <div class="modal-overlay" id="modalOverlay" aria-hidden="true">
    <div class="modal" role="dialog" aria-modal="true" aria-labelledby="modalTitle">
      <h2 class="modal-title" id="modalTitle">set a goal</h2>

      <label class="modal-label" for="goalTitle">title</label>
      <input class="modal-input" id="goalTitle" type="text" maxlength="60" placeholder="ex: hit 55kg" />

      <label class="modal-label" for="goalDesc">description (optional)</label>
      <textarea class="modal-textarea" id="goalDesc" maxlength="280" placeholder="anything you wanna add..."></textarea>

      <p class="modal-error" id="modalError"></p>

      <div class="modal-actions">
        <button class="modal-btn ghost" id="cancelGoal">cancel</button>
        <button class="modal-btn solid" id="createGoal">create</button>
      </div>
    </div>
  </div>

  <script src="./js/authGuard.js"></script>
  <script src="./js/home.js"></script>
</body>
</html>
